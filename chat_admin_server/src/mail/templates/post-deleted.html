<!doctype html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bài viết đã bị xóa</title>
    <style>
      body { font-family: Arial, sans-serif; background:#f6f9fc; color:#111827; }
      .container { max-width:600px; margin:24px auto; background:#fff; padding:20px; border-radius:8px; }
      .title { font-weight:700; margin-bottom:12px }
      .snippet { background:#f3f4f6; padding:12px; border-radius:6px; margin:12px 0 }
      .muted { color:#6b7280 }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="title">Bài viết của bạn đã bị xóa</div>
      <p>Xin chào,</p>
      <p class="muted">Bài viết của bạn đã bị hệ thống xóa do vi phạm điều khoản sử dụng.</p>
      <div class="snippet">{{snippet}}</div>
      <p>Nếu bạn cho rằng đây là nhầm lẫn, vui lòng liên hệ bộ phận hỗ trợ.</p>
      <p class="muted">Trân trọng,<br/>Đội ngũ Teleface</p>
    </div>
  </body>
</html>
